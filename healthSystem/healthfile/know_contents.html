<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../css/find_doctor.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav public-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">健康小知识</h1>
		</header>

		<div class="mui-content">
			<div class="know_contents">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell ">
						<h4 id="title" class="article_h4">加载中</h4>

						<div class="know_contents_h">
							<p>
								<span class="know_contents_h_test">发布时间：<span id="time">2017-10-10</span></span>
								<!--<span class="know_contents_h_test">作者:	<span>张三</span></span>-->
								<span id="reading" class="know_contents_h_test">1000 </span><span> 已读</span>

							</p>
						</div>

					</li>
					<ul class="mui-table-view mui-table-view-chevron">
						<li id="text"  class="mui-table-view-cell">
							<p class="article_paragraph">加载中</p>
						</li>
					</ul>
				</ul>

			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			window.addEventListener('knowID',function(event){
				//获取知识ID
				var knowID = event.detail.knowID;
				//console.log(knowID);
				//ajax向服务器获取数据
				mui.get('http://' + serverName + '/health/management/Application/index.php/Connector/User/getKnowDetail',{
						knowID:knowID
				},function(data){
						document.getElementById("title").innerHTML = data.know_title;
						document.getElementById("time").innerHTML = data.time;
						document.getElementById("reading").innerHTML = data.know_see;
						document.getElementById("text").innerHTML = data.know_content;
					},'json'
				);
			});
		</script>
	</body>

</html>
